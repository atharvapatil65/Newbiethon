<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Destination Form</title>
<link rel="stylesheet" href="Book.css">
<style>
  /* Basic styling for the form */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: lightblue ;
    background-image: url();
    /* border: 10px solid; */
  }

  form {
    max-width: 500px;
    width: 90%;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 7px solid;
    
  }

  h2 {
    text-align: center;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #555;
  }

  input[type="text"],
  input[type="date"],
  select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 12'%3e%3cpath d='M7.4 4.6L4 8 0.6 4.6c-.3-.3-.6-.4-1-.4-.3 0-.7.1-1 .4C-.2 4.9-.2 5.4.1 5.8l3.8 4c.1.1.3.2.5.2s.4-.1.5-.2l3.8-4c.4-.4.4-.9.2-1.2z' fill='%23222'/%3e%3c/svg%3e");
    
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    background-size: 10px;
    padding-right: 40px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
  img{
    width: 33px;
  }
</style>
</head>
<body>
    <!-- <img src="UDTI GADI.png"  > -->
<form action="submit.php" method="post">
  <h2>Plan Your Trip</h2>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" autofocus>


  <label for="departure-date">Departure Date:</label>
  <input type="date" id="departure-date" name="departure_date">

  <label for="return-date">Return Date</label>
  <input type="date" id="return-date" name="return_date">



<a href="plan.html" class="btn">SEARCH</a>
</form>

</body>
</html>
